<!doctype html>
<html>
	<head>
  		<title>{{title}}</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  		<script type="javascript" src="static/js/bootstrap.min.js"></script>
 	</head>
 	<body class="container-fluid">
		<div class="row" style="height:auto">
			<div class="col-sm-offset-1 col-sm-10 col-xs-12">
				<div class="row">
  				{% for x in views %}
  					<div class="col-sm-6 col-xs-12">
						<iframe src="/{{x.name}}" style="border:none;width:100%;height:auto;" scrolling=no onload="this.style.height=this.contentDocument.body.scrollHeight +'px';"></iframe>
					</div>
  				{% endfor %}
				</div>
			</div>
		</div>
 	</body>
</html>
